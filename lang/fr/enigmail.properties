autocrypt.setupMsg.fileTxt=Ceci est le fichier de configuration Autocrypt utilisé pour transférer les paramètres et clefs entre deux clients de messagerie. Vous pouvez le déchiffrer en utilisant le code de configuration affiché sur votre ancien appareil, puis importer les clefs qu'il contient dans votre trousseau.

#strings in upgradeInfo.html
upgradeInfo.doctitle=Quoi de neuf dans Enigmail v2.0 ?
upgradeInfo.welcome1=Bienvenue dans la nouvelle version 2.0 d'Enigmail !
upgradeInfo.welcome2=Cette version contient de nombreux changements et de nouvelles fonctionnalités. Merci de prendre une minute pour les passer en revue :
upgradeInfo.encSubject.title=Chiffrer le sujet du message
# upgradeInfo.encSubject.desc=We developed a new method that moves the email subject into the encrypted message, and replaces the visible subject with "Encrypted Message". Once such a message is decrypted, the original subject is replaced automatically. Hiding the subject is on by default; there is a preference to turn it off if you don't like it. <i>(Note: this feature requires the message to be sent with PGP/MIME.)</i>
upgradeInfo.buttons.title=Changement du comportement des boutons de chiffrement et de signature
upgradeInfo.buttons.desc=Les boutons <b>Chiffrer</b> et <b>Signer</b> dans la fenêtre de composition d'un nouveau message  peuvent désormais fonctionner à la fois avec le protocole OpenPGP et S/MIME. Si les deux algorithmes sont possibles, Enigmail choisira celui pour lequel toutes les clefs sont disponibles.
upgradeInfo.autocrypt.title=Support d'Autocrypt
upgradeInfo.autocrypt.desc=Enigmail permet désormais d'utiliser <a href="https://autocrypt.org/">Autocrypt</a>, un nouveau standard pour envoyer des clefs intégrées à des messages. Enigmail importe automatiquement les clefs reçues à l'aide de messages Autocrypt, de manière à favoriser l'adoption du chiffrement.
upgradeInfo.pEp.title=Nouveau mode p≡p (Pretty Easy Privacy) pour les enfants
upgradeInfo.pEp.desc=Enigmail contient désormais un mode <a href="https://pep-project.org/">p≡p</a> pour les enfants. Vous devez encore installer manuellement p≡p pour pouvoir l'utiliser, mais cela changera dans une prochaine version. Le mode p≡p pour enfant vous permet d'utiliser le chiffrement OpenPGP de la manière la plus transparente possible. Vous n'aurez ainsi plus à vous soucier de la gestion des clefs et leurs synchronisations entre vos différents appareils.
upgradeInfo.bottom.desc=Merci de visiter <a href="https://enigmail.net/home/docu.php">notre documentation</a> pour obtenir de l'aide sur Enigmail.

# pep.missingGnuPG=In order to use Enigmail/p≡p, GnuPG is required. As we could not find it, we suggest to download and install it for you.

